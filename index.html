<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS + JS Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script>
      let secondHand = document.querySelector('.second-hand');
      let minuteHand = document.querySelector('.min-hand');
      let hourHand = document.querySelector('.hour-hand');

      function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hour = now.getHours();

        if (seconds === 0) {
          secondHand.style.transitionDuration = '0s';
          minuteHand.style.transitionDuration = '0s';
          hourHand.style.transitionDuration = '0s';
        } else {
          secondHand.style.transitionDuration = '0.5s';
          minuteHand.style.transitionDuration = '0.5s';
          hourHand.style.transitionDuration = '0.5s';
        }

        const secondsDegree = (seconds / 60) * 360 + 90;
        const minutesDegree = (minutes / 60) * 360 + 90;

        secondHand.style.transform = `rotate(${secondsDegree}deg)`;
        minuteHand.style.transform = `rotate(${minutesDegree}deg)`;

        const hoursDegree = (hour / 12) * 360 + 90;
        hourHand.style.transform = `rotate(${hoursDegree}deg)`;
        const hands = document.querySelectorAll('.hand');
        hands.forEach((hand) => (hand.style.display = 'block'));
      }

      setInterval(setDate, 1000);
    </script>
  </body>
</html>
